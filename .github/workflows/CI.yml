name: Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Look for auto format errors
      run:  poetry run black --check --diff pyheat1d_web

    - name: Check for import stylle
      run:  poetry run ruff check pyheat1d_web

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        python-version: ['3.12']

    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports: [ '5432:5432' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Copying configurations
      run: cp .env_sample .env

    - name: Tests
      run: poetry run pytest pyheat1d_web --junitxml=test-result.xml --cov=pyheat1d_web --cov-report=xml

    - name: Upload coverage reports to Codecov with GitHub Action
      uses: codecov/codecov-action@v3
